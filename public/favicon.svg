<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Atom nucleus -->
  <circle cx="50" cy="50" r="8" fill="url(#grad1)"/>
  
  <!-- Electron orbits -->
  <ellipse cx="50" cy="50" rx="25" ry="15" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="15" ry="25" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="35" ry="20" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  
  <!-- Electrons -->
  <circle cx="75" cy="50" r="3" fill="url(#grad2)">
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="25" r="3" fill="url(#grad2)">
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="40" r="3" fill="url(#grad1)">
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Physics formula elements -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="url(#grad1)" font-weight="bold">KALKU</text>
</svg>